<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="page">

      <header>
        <h1>MENTORIA</h1>
        <P>Preencha o formulário abaixo para <br/> agendar a sua mentoria.</P>
      </header>

      <form id="my-form">
        <fieldset>
          <legend>INFORMAÇÕES PESSOAIS</legend>
          
          <div class="row-wrapper">
          <div class="input-wrapper w-49">
            <label for="first-name">Nome</label>
            <input type="text" id="first-name" required/>
          </div>

          <div class="input-wrapper w-49">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required/>
          </div>
        </div>

          <div class="input-wrapper">
            <label for="input-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="input-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="input-password" required minlength="6"/>
          </div>

        </fieldset>


        <fieldset>
          <legend class="w-80">INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só primeiro nome)</span></label>
            <input type="text" id="mentor-name" required/>
          </div>

        </fieldset>

        <fieldset>
          <legend class="w-80">SEUS HORÁRIOS DISPONÍVEIS</legend>
          
          <p class="w-10">PRIMEIRA MENTORIA</p>

          <div class="row-wrapper">
          <div class="input-wrapper w-49">
            <label for="first-date">Data <span>(DD/MM/AAA)</span></label>
            <input type="date" id="first-date" required/>
          </div>

          <div class="input-wrapper w-24">
            <label for="mentoring-begin">Das</label>
            <input type="time" id="mentoring-begin" required/>
          </div>

          <div class="input-wrapper w-24">
            <label for="mentoring-end">Até</label>
            <input type="time" id="mentoring-end" required/>
          </div>
        </div>

          <p class="w-20">SEGUNDA MENTORIA</p>
  
          <div class="row-wrapper">
          <div class="input-wrapper w-49">
            <label for="last-date">Data <span>(DD/MM/AAA)</span></label>
            <input type="date" id="last-date"/>
          </div>
  
          <div class="input-wrapper w-24">
            <label for="begin-mentoring">Das</label>
            <input type="time" id="begin-mentoring"/>
          </div>
  
          <div class="input-wrapper w-24">
            <label for="end-mentoring">Até</label>
            <input type="time" id="end-mentoring"/>
          </div>
        </div>
        </fieldset>


      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="SALVAR"/>
      </footer>

    </div>


  </body>
</html>
